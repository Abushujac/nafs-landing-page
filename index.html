<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix the Root, Not the Surface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        
        .tagline {
            font-size: 1.25rem;
            color: #4a5568;
            margin-bottom: 48px;
            font-weight: 400;
        }
        
        .cta-section {
            margin-top: 40px;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        input[type="email"] {
            flex: 1;
            min-width: 250px;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="email"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .limited-spots {
            color: #e53e3e;
            font-size: 0.9rem;
            font-weight: 600;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 16px;
            background: #c6f6d5;
            color: #22543d;
            border-radius: 12px;
            font-weight: 500;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input[type="email"],
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fix the Root, Not the Surface</h1>
        <p class="tagline">Inner clarity creates outer consistency.</p>
        
        <div class="cta-section">
            <div class="input-group">
                <input type="email" id="emailInput" placeholder="Enter your email" required>
                <button onclick="joinWaitlist()">Join the Waitlist</button>
            </div>
            <p class="limited-spots">Limited spots available</p>
            <div class="success-message" id="successMessage">
                âœ“ You're on the list! We'll be in touch soon.
            </div>
        </div>
    </div>
    
    <script>
        async function joinWaitlist() {
            const email = document.getElementById('emailInput').value;
            const button = document.querySelector('button');
            const successMessage = document.getElementById('successMessage');
            
            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Disable button and show loading state
            button.disabled = true;
            button.textContent = 'Joining...';
            
            try {
                const response = await fetch('https://formspree.io/f/mjgbpyzl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                if (response.ok) {
                    successMessage.style.display = 'block';
                    document.querySelector('.input-group').style.display = 'none';
                    document.querySelector('.limited-spots').style.display = 'none';
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                alert('Something went wrong. Please try again.');
                button.disabled = false;
                button.textContent = 'Join the Waitlist';
            }
        }
        
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinWaitlist();
            }
        });
    </script>
</body>
</html>
